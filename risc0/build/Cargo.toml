[package]
name = "risc0-build"
description = "RISC Zero zero-knowledge VM build tool"
version = { workspace = true }
edition = { workspace = true }
license = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }

[dependencies]
cargo_metadata = "0.15"
directories = "5.0"
downloader = { version="0.2", default-features=false}
risc0-zkvm = { workspace = true, default-features = false, features = ["binfmt"] }
risc0-zkvm-platform = { workspace = true, default-features = false, features = [ ] }
serde = { version = "1.0", default-features = false, features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10"
tempfile = "3.3"
zip = "0.6"
hashbrown = "0.13"
embedded-io = { version="0.4.0", features=["futures"] }